<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>jump...</title>
    <script type="text/javascript">
        var params = (function () {
            //该方法用于获取链接中的参数集
            var href = location.href;
            if (href.indexOf('?') == -1) {
                return null;
            }
            href = href.slice(href.indexOf('?') + 1);
            href = href.split("&");
            var ans = {};
            for (var i = 0; i < href.length; i++) {
                var tmp = href[i].split("=");
                ans[tmp[0]] = tmp[1];
            }
            return ans;
        })();
    </script>
    <script type="text/javascript">
        function UUID() {
            let s = "";
            const hexDigit = "01234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            for (let i = 0; i < 36; i++) {
                s += hexDigit[parseInt(Math.random() * hexDigit.length)];
            }
            return s;
        };
        var uuid = UUID();
        var qrcode = "/upload.html?uuid=" + uuid;
        localStorage.setItem("qrcode", qrcode);
        localStorage.setItem("uuid", uuid);
        localStorage.setItem("attention", "扫码上传内容");
        localStorage.setItem("fetch", "true");
        location.href = "/qrcode.html";
    </script>
</head>
<body>
</body>
</html>
